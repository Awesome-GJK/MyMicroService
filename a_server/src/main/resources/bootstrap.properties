#\u8BBF\u95EE\u8DEF\u5F84
server.servlet.context-path=/a
#\u7AEF\u53E3\u53F7
server.port=9062
# \u914D\u7F6E\u6307\u5B9A\u73AF\u5883\u7684\u6587\u4EF6
spring.profiles.active=dev
# \u670D\u52A1\u540D
spring.application.name=server-a

# nacos\u914D\u7F6E \u914D\u7F6E\u6587\u4EF6\u7684\u4F18\u5148\u7EA7:profile \u65B9\u5F0F >  \u9ED8\u8BA4\u914D\u7F6E\u6587\u4EF6 > extension-configs ( \u6269\u5C55\u914D\u7F6E\uFF0C\u4E0B\u6807\u8D8A\u5927 \u4F18\u5148\u7EA7\u8D8A\u5927)> shared-configs\uFF08\u5171\u4EAB\u914D\u7F6E\uFF09
# \u901A\u8FC7\u8BBE\u7F6E spring.cloud.nacos.config.enabled = false \u6765\u5B8C\u5168\u5173\u95ED Spring Cloud Nacos Config
spring.cloud.nacos.config.enabled=true
# \u901A\u8FC7 spring.cloud.nacos.config.refresh-enabled=false \u6765\u5173\u95ED@RefreshScope\u529F\u80FD
spring.cloud.nacos.config.refresh-enabled=true

#\u5171\u4EAB\u914D\u7F6E\uFF0C\u4E0B\u6807\u8D8A\u5927 \u4F18\u5148\u7EA7\u8D8A\u5927
spring.cloud.nacos.config.shared-configs[0].data-id=server-a-dev.properties
spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].refresh=true

spring.cloud.nacos.config.shared-configs[1].data-id=server-a-dev.properties
spring.cloud.nacos.config.shared-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[1].refresh=true

#\u6269\u5C55\u914D\u7F6E\uFF0C\u4E0B\u6807\u8D8A\u5927 \u4F18\u5148\u7EA7\u8D8A\u5927
spring.cloud.nacos.config.extension-configs[0].data-id=server-a-dev.properties
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=server-a-dev.properties
spring.cloud.nacos.config.extension-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[1].refresh=true

